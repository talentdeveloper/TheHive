<header class="main-header"></header>

<div class="content-wrapper" fixed-height>
	<div class="container-fluid container-main" ng-if="currentUser.id" ui-view>
	</div>
</div>
<footer class="main-footer">
	<div class="container-fluid">
		<div class="pull-right hidden-xs">
			<span>
				<strong>Version</strong>: {{appConfig.versions.TheHive}}

			</span>
			<span ng-if="appConfig.connectors.misp.enabled" uib-tooltip="MISP integration enabled">
				<img class="footer-logo" src="images/misp-logo.svg"/>
			</span>
		</div>
		<div>
			<strong><a href="http://www.thehive-project.org" target="_blank">TheHive Project</a> 2016-2017, <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank">AGPL-V3</a></strong>
		</div>
	</div>
</footer>
